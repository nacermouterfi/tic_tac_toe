<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
		defer></script>
	<script src="./js/index.js" defer></script>
	<link rel="stylesheet" href="./css/styles.css">
	<title>Tic Tac Toe</title>
</head>

<body>
	<template>
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			<p class="message"></p>
		</div>
	</template>

	<div class="container">
		<div class="row">
			<div class="col-2 offset-10">
				<h1 class="text-end">Points</h1>
				<section class="d-flex gap-1 justify-content-end align-items-center">
					<h4>Player 1</h4>
					<h2 id="player-1-score">0</h2>
				</section>

				<section class="d-flex gap-1 justify-content-end align-items-center">
					<h4>Player 2</h4>
					<h2 id="player-2-score">0</h2>
				</section>
			</div>
		</div>
	</div>

	<section class="container" id="game-board">
		<div class="board player-1">
			<div class="square" id="0"></div>
			<div class="square" id="1"></div>
			<div class="square" id="2"></div>
			<div class="square" id="3"></div>
			<div class="square" id="4"></div>
			<div class="square" id="5"></div>
			<div class="square" id="6"></div>
			<div class="square" id="7"></div>
			<div class="square" id="8"></div>
		</div>
	</section>
</body>

</html>
